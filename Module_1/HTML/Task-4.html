<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Event Gallery</title>
  <style>
    .eventImage {
      border: 2px solid #555;
      padding: 5px;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .eventImage:hover {
      transform: scale(1.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    caption {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 10px;
    }
    td {
      text-align: center;
      padding: 15px;
    }
    p {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section id="gallery">
    <h2>Community Event Gallery</h2>

    <table>
      <caption>Snapshots from Our Past Community Events</caption>
      <tr>
        <td>
          <img src="https://images.unsplash.com/photo-1690991114897-7dc74a822372?q=80&w=2070&auto=format&fit=crop" width="300" height="200" alt="Music Night" title="Music Night Celebration" class="eventImage">
          <p>Music Night</p>
        </td>
        <td>
          <img src="https://images.unsplash.com/photo-1667137751727-55ed2c3eec0c?q=80&w=2074&auto=format&fit=crop" width="300" height="200" alt="Tree Plantation Drive" title="Green Mission" class="eventImage">
          <p>Tree Plantation</p>
        </td>
        <td>
          <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=300&q=80" width="300" height="200" alt="Food Festival" title="Tastes of the Town" class="eventImage">
          <p>Food Festival</p>
        </td>
      </tr>
      <tr>
        <td>
          <img src="https://images.unsplash.com/photo-1588286840104-8957b019727f?q=80&w=2070&auto=format&fit=crop" width="300" height="200" alt="Yoga Session" title="Healthy Living" class="eventImage">
          <p>Yoga in the Park</p>
        </td>
        <td>
          <img src="https://images.unsplash.com/photo-1723074832961-397744da2380?q=80&w=2070&auto=format&fit=crop" width="300" height="200" alt="Art Workshop" title="Creative Corner" class="eventImage">
          <p>Art Workshop</p>
        </td>
        <td>
          <img src="https://images.unsplash.com/photo-1708020463253-08cd5a33e305?q=80&w=2070&auto=format&fit=crop" width="300" height="200" alt="Cultural Parade" title="Unity in Diversity" class="eventImage">
          <p>Cultural Parade</p>
        </td>
      </tr>
    </table>
  </section>

</body>
</html>
