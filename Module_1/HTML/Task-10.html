<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debugging Demo</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: lightcoral;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function debugDemo() {
      let msg = "Debug this!";
      console.log(msg);
      debugger;
      alert("Check DevTools Console and Breakpoint!");
    }
  </script>
</head>
<body>
  <h2>Debugging with DevTools</h2>
  <div class="box">Inspect Me</div>
  <button onclick="debugDemo()">Run Debug</button>
</body>
</html>
